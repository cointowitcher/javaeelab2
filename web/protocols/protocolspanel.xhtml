<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <ul>
        <h:dataTable value="#{protocolsbean.protocols}" var="protocol">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{protocol.id}
            </h:column>
            <h:column>
                <f:facet name="header">Car Id</f:facet>
                #{protocol.carId}
            </h:column>
            <h:column>
                <f:facet name="header">Violation Id</f:facet>
                #{protocol.violationId}
            </h:column>
            <h:column>
                <f:facet name="header"> </f:facet>
                <h:commandButton value="Details" action="#{protocolsbean.protocolDetail(protocol)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Add protocol" action="#{protocolsbean.addProtocol}"/>
    </ul>
</h:form>
</html>
