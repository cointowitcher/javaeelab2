<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <ul>
        <h:dataTable value="#{violationsbean.violations}" var="violation">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{violation.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{violation.name}
            </h:column>
            <h:column>
                <f:facet name="header">Fine Sum</f:facet>
                #{violation.fineSum}
            </h:column>
            <h:column>
                <f:facet name="header"> </f:facet>
                <h:commandButton value="Details" action="#{violationsbean.violationDetail(violation)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Add violation" action="#{violationsbean.addViolation}"/>
    </ul>
</h:form>
</html>
